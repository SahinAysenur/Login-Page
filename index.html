<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–dev</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="page">
        <div class="back-one"></div>
        <div class="back-two"></div>
        <div class="container">
            <div class="area-one">
                <div class="form-area">
                    <div class="logo-area">
                        <img src="logo.png">
                    </div>

                    <h1 class="title"> Welcome Back</h1>
                    <button class="first">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png">
                        <span> Log in with Google</span>
                    </button>
                    <div class="second">
                        <hr class="line">
                        <span>OR LOGIN WITH EMAIL</span>
                        <hr class="line">
                    </div>
                    <form class="login-form">
                        <input type="text" class="input" placeholder="Your Email">
                        <input type="password" class="input" placeholder="Your Password">
                        <div class="remember-area">
                            <input type="checkbox" class="keep">
                            <label for="keep" class="keep-text">
                                Keep me logged in
                            </label>
                            <a>Forget Password</a>
                        </div>
                        <button type="submit" class="send-buton">Log in</button>
                        <hr class="bottom-line">
                        <div class="register-area">
                            <span>Don't have an account yet?</span>
                            <a class="signup-buton"> Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="area-two">
                <div class="text-area">
                    <h4>New Update Avaliable</h4>
                    <p>We have added some new awesome features</p>
                    <div class="learn-button">
                        <a class="learn"> LEARN MORE </a>
                    </div>
                </div>
                <div class="pic-area">
                    <img src="people.png">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
